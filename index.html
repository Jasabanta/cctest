<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Serve</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>         
<body>
    <div class="animate__flipInX logo">
        <img src="cs.png" alt="">
    </div>
   <div class="cloud">
   </div>
   <div class="handyman" id="handy">
       <img class="handyman animate__lightSpeedInLeft" src="man.png" alt="">
   </div>
   <img id="bird" src="bird.gif" alt="">
    <img id="s1" class="sign animate__bounceIn" src="rupees.png" alt="">
    <img id="s2" class="sign animate__bounceIn" src="quality.png" alt="">
    <img id="s3" class="sign animate__bounceIn" src="service.png" alt="">
   <div class="head" id="heading">
    <h4 id="head1" class="animate__flipInY">Best Price</h4>
    <h4 id="head2" class="animate__flipInY">Best Quality</h4>
    <h4 id="head3" class="animate__flipInY">Best Services</h4>
   </div>
    <form method="post" action="./location.aspx" id="form1">
        <div class="num1">
            <input id="phone" type="tel" placeholder="+91" class="form-control" name="phone">
        <button id="btnotp" class="btn btn-primary" type="button" onclick="SendOtp();"><i class="fa fa-mail-forward"></i></button>
        </div>
        <div class="city"></div>
    </form>
    <script>
        setTimeout(() => {
        const bird = document.getElementById('bird');
        bird.style.display = 'none';}, 6000);

        setTimeout(() => {
        const man = document.getElementById('handy');
        man.style.display = 'block';}, 1000);

        setTimeout(() => {
        const s1 = document.getElementById('s1');
        s1.style.visibility = 'visible';}, 2000);

        setTimeout(() => {
        const head1 = document.getElementById('head1');
        head1.style.visibility = 'visible';}, 2500);

        setTimeout(() => {
        const s2 = document.getElementById('s2');
        s2.style.visibility = 'visible';}, 4000);

        setTimeout(() => {
        const head2 = document.getElementById('head2');
        head2.style.visibility = 'visible';}, 4500);

        setTimeout(() => {
        const s3 = document.getElementById('s3');
        s3.style.visibility = 'visible';}, 6000);

        setTimeout(() => {
        const head3 = document.getElementById('head3');
        head3.style.visibility = 'visible';}, 6500);
 </script>
</body>
</html>
